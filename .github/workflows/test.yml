name: Test

on:
  push:
    branches-ignore:
      - main

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run lint:prettier
      - run: npm run lint:eslint
      - run: npx license-check --ignoreRegex ^@nmshd
      - run: npm audit

  test-node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm ci
      - run: npm run test:node:mongodb
        env:
          CONNECTION_STRING: mongodb://127.0.0.1:27017/?readPreference=primary&appname=Core&ssl=false
    services:
      mongo:
        image: mongo

  test-web:
    runs-on: ubuntu-latest
    container: jssoft/node_browsertests
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run build
      - run: npm run test:web:min
